<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.fa3f39cd.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/script.d2545d9d.js" defer=""></script>
    <title>Todoio</title>
<script src="/style.fa3f39cd.js"></script></head>

<body>
    <div id="app">
        <nav class="navbar navbar-dark fixed-top">
            <a href="#" class="navbar-brand">
                Todoio
            </a>
        </nav>

        <div class="container-fluid">
            <div class="agenda" v-if="todos.length > 0">
                <h1 class="title">What needs done?</h1>
                <div class="col-md-6">
                    <div class="card" v-for="todo in todos">
                        <div class="card-body">
                            <input class="checkbox" type="checkbox" v-model="todo.completed" style="color: red">
                            <span class="card-title" v-bind:class="[todo.completed ? 'strikethrough' : '']">{{ todo.title }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear" v-if="todos.length == 0">
                <h1>Nothing to do here!</h1>
            </div>
        </div>
    </div>
</body>

</html>
